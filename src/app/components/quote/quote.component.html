<div class="main-quote">
    <div class="form-class">
        <h4> GET A QUOTE
            <hr>
        </h4>
        <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
            <!-- name -->
            <div class="input-icon">
                <span class="lnr lnr-user"></span>
                <input type="text" placeholder="Your name" formControlName="name">
            </div>
            <div *ngIf="f.name.invalid && f.name.touched" class="alert-error">
                <div *ngIf="f.name.errors?.required">
                    <p>Enter valid name.</p>
                </div>
                <div *ngIf="f.name.errors?.minlength">
                    <p>name shouldbe more then 3 chara.</p>
                </div>

            </div>

            <!-- phone -->
            <div class="input-icon">
                <span class="lnr lnr-phone-handset"></span>
                <input type="text" placeholder="Your Email" formControlName="phone">
            </div>
            <div *ngIf="f.phone.invalid && f.phone.touched" class="alert-error">
                <div *ngIf="f.phone.errors?.required">
                    <p>Enter phone number.</p>
                </div>
                <div *ngIf="f.phone.errors?.pattern">
                    <p>Enter valid number.</p>
                </div>

            </div>
            <!-- email -->
            <div class="input-icon">
                <span class="lnr lnr-envelope"></span>
                <input type="email" placeholder="Your mail" formControlName="email">
            </div>
            <div *ngIf="f.email.invalid && f.email.touched" class="alert-error">
                <div *ngIf="f.email.errors?.required">
                    <p>Enter valid email.</p>
                </div>
                <div *ngIf="f.email.errors?.email">
                    <p>Invalid email.</p>
                </div>

            </div>
        <!-- property  -->
            <div class="input-icon">
                <span class="lnr lnr-home"></span>
                <select name="Property" formControlName="property">
                    <option value="">Type of Property</option>
                    <option value="Recidential">RECIDENTIAL</option>
                    <option value="Commercial">COMMERCIAL</option>
                </select>
            </div>
            <div *ngIf="f.property.invalid && f.property.touched" class="alert-error">
     
                <div *ngIf="f.property.errors?.required">
                    <p>Select property.</p>
                </div>

            </div>

            <!-- service -->
            <div class="input-icon">
                <span class="lnr lnr-cog"></span>
                <select name="Service" required formControlName="service">
                    <option value="">
                        <p>Type of Services</p>
                    </option>
                    <option value="Interial design">Interial Design</option>
                    <option value="Space Planing">Space Planing</option>
                    <option value="Ligiting">Ligiting</option>
                    <option value="Decorative Service">Decorative Service</option>
                    <option value="Project Management">Project Management</option>
                </select>
            </div>
            <div *ngIf="f.service.invalid && f.service.touched" class="alert-error">
                <div *ngIf="f.service.errors?.required">
                    <p>Select service.</p>
                </div>

            </div>

            <!-- Messgae -->

            <div class="input-icon">
                <span class="lnr lnr-leaf"></span>
                <textarea placeholder="Message" formControlName="message" id="" cols="30"
                    rows="1"><p>Your Message </p></textarea>
            </div>
            <div *ngIf="f.message.invalid && f.message.touched" class="alert-error">
                <div *ngIf="f.message.errors?.required">
                    <p>Enter feedback.</p>
                </div>

            </div>
           
            <button class="quote-btn">Submit</button>
        </form>
    </div>
</div>
