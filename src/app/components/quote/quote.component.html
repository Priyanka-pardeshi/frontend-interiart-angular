<div class="main-quote">
    <div class="form-class">
        <h4> GET A QUOTE
            <hr>
        </h4>
        <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
            <!-- name -->
            <div class="input-icon">
                <span class="lnr lnr-user"></span>
                <input type="text" placeholder="Your name" formControlName="name">
            </div>
                <div *ngIf="f.name.invalid && submitted" class="alert-error">
                    <div *ngIf="f.name.errors?.required"><p>Enter valid name.</p></div>
                    <div *ngIf="f.name.errors?.minlength"><p>name shouldbe more then 3 chara.</p></div>

                </div>
            
            <!-- phone -->
            <div class="input-icon">
                <span class="lnr lnr-phone-handset"></span>
                <input type="text" placeholder="Your phone" formControlName="phone">
                <div *ngIf="f.phone.invalid && submitted" class="alert-error">
                    <div *ngIf="f.phone.errors?.required"><p>Phone number is required</p></div>
                </div>
            </div>

            <!-- email -->
            <div class="input-icon">
                <span class="lnr lnr-envelope"></span>
                <input type="email" placeholder="Your e-mail" formControlName="email">
       
            <div *ngIf="f.email.invalid && submitted" class="alert-error">
                <div *ngIf="f.email.errors?.required"><p>Email is required.</p></div>
                <div *ngIf="f.email.errors?.email"><p>Enter valid email..</p></div>

            </div>
        </div>
            
            <!--property -->
      
            <div class="input-icon">
                <span class="lnr lnr-home"></span>
                <select name="Property" formControlName="property">
                    <option value="">Type of Property</option>
                    <option value="Recidential">RECIDENTIAL</option>
                    <option value="Commercial">COMMERCIAL</option>
                </select>
                <br>
            </div>
            <div *ngIf="f.property.invalid && submitted" class="alert-error">
                <div *ngIf="f.property.errors?.required"><p>Select valid property</p></div>
            </div>
        
            <!-- service -->
            <div class="input-icon">
                <span class="lnr lnr-cog"></span>
                <select name="Service" required formControlName="service">
                    <option value=""><p>Type of Services</p></option>
                    <option value="Interial design">Interial Design</option>
                    <option value="Space Planing">Space Planing</option>
                    <option value="Ligiting">Ligiting</option>
                    <option value="Decorative Service">Decorative Service</option>
                    <option value="Project Management">Project Management</option>
                </select>
            </div>
                <div *ngIf="f.service.invalid && submitted" class="alert-error">
                    <div *ngIf="f.service.errors?.required">
                        <p>Select Service</p>
                    </div>
                </div>
        
            <!-- message -->
            <div class="input-icon-message">
                <span class="lnr lnr-leaf"></span>
                <textarea placeholder="Message" formControlName="message" id="" cols="30" rows="1"><p>Your Message </p></textarea>
            </div>
                <div *ngIf="f.message.invalid && submitted" class="alert-error">
                    <div *ngIf="f.message.errors?.required">
                        <p>Enter the messages</p>
                    </div>
                </div>
            
            <button class="quote-btn">Submit</button>
        </form>
    </div>
</div>
