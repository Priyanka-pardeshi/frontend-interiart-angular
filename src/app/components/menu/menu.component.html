                <i class="fa fa-twitter" style="color:white"></i>
            </li>
            <li>
                <i class="fa fa-youtube" style="color: white;"></i>
            </li>
            <li>
                <i class="fa fa-google-plus" style="color: white;"></i>
            </li>

<div class="menu-container">
    <div class="second-logo">
        <img src="/assets/logo-interiart.png" alt="Oopse cant load logo">
    </div>
    <ul>
        <ng-container *ngFor="let item of navrbarItems">
            <li><a class='target' tabindex="1" [ngClass]="item.isSelected? 'selected-state': 'default-state'" (click)="jumpTo(item.route)">{{item.title}}</a></li>
        </ng-container>
       
    </ul>
</div>
